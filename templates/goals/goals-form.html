<div align="center">

<div class="mt-5">

        <div class="mb-5">
            <h1>{{workout.description}}</h1>
            <p>by {{workout.owner.username}}</p>

        </div>
    
</div>

<div class="mt-5">

    {% for goal in workout.goals %}

    <div class="mb-5">

        {{goal.goal_reps}}

    {% endfor %}

</div>

</div>

{% extends 'base.html' %}

{% block title %}Join Routine!{% endblock %}

{% block content %}

<div align="center">

    <h1>Join Routine and Get In The Game!</h1>

    <div class="mt-5">
        <form action="/logout" method="POST">
            <button class="btn btn-primary">
                LOG OUT
            </button>
        </form>
        
    </div>

    <div class="mt-5">

        {% for workout in workouts %}
            <div class="mb-5">
                <h3>{{workout.description}}</h3>
                <p>by {{workout.author.username}}</p>

            </div>
        {% endfor %}
        
    </div>

</div>

{% endblock %}
